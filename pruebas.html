<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="/CSS/Style.css">
  </head>
  <body>
    <header>
      <h1>Logo</h1>
      <h2>Calculadora</h2>
    </header>
    <div>
      <ul class="subHeader">
        <li><a href="#" onclick="llamarCalculadora()"><h4>CALCULADORA</h4></a></li>
        <li><a href="#" onclick="GaussJordan()"><h4>GAUSS JORDAN</h4></a></li>
        <li><a href="#" onclick="cramer()"><h4>CRAMER</h4></a></li>
      </ul>
    </div>
    <div class="contentGlobal">
      <div class="herramientas">
        <h2>Herramientas</h2>
        <ul>
          <li><a href="#" onclick="GaussJordan()"><h3>Gauss Jordan</h3></a></li>
          <li><a href="#" onclick="cramer()"><h3>Cramer</h3></a></li>
        </ul>
      </div>
      <div>
        <div id="headerOperacion">
          <button id="botonGenerar" onclick="mostrarMatriz()">Generar</button>
          <div id="metodos"><H2 id="metodosh2">Cramer</H2></div>
          <h2 id="h2Calculadora" style="display: none;">Calculadora</h2>
          <table id="tablaGMatriz">
            <tr>
              <td><input type="number" value="3" id="filasInput" min="2" max="4"></td>
              <td>X</td>
              <td><input type="number" value="4" id="columnasInput" min="2" max="4"></td>
            </tr>
          </table>
        </div>
        <div class="contentMatriz" id="contentMatriz">
          <div id="H2MatrizContent">
            <h2 id="h2TopOperarcion">Matriz</h2>
            <div id="contenedorMatriz"></div>
          </div>
          <div id="GuardarMatriz"><button id="GuardarBoton" onclick="botonGuardarf()"><a id="GuardarBoton" href="#output">Guardar</a></button></div>
          <div id="Calculadora">
            <div>
              <div class="Pantalla"></div>
            </div>
            <div class="Botones">
              <table class="tablaBotones">
                <tr>
                  <td><button id="simbolos">(</button></td>
                  <td><button id="simbolos">)</button></td>
                  <td><button id="simbolos">%</button></td>
                  <td><button id="simbolos">CE</button></td>
                </tr>
                <tr>
                  <td><button id="numeros">7</button></td>
                  <td><button id="numeros">8</button></td>
                  <td><button id="numeros">9</button></td>
                  <td><button id="simbolos">/</button></td>
                </tr>
                <tr>
                  <td><button id="numeros">4</button></td>
                  <td><button id="numeros">5</button></td>
                  <td><button id="numeros">6</button></td>
                  <td><button id="simbolos">x</button></td>
                </tr>
                <tr>
                  <td><button id="numeros">1</button></td>
                  <td><button id="numeros">2</button></td>
                  <td><button id="numeros">3</button></td>
                  <td><button id="simbolos">-</button></td>
                </tr>
                <tr>
                  <td><button id="numeros">0</button></td>
                  <td><button id="simbolos">.</button></td>
                  <td><button id="simbolos">=</button></td>
                  <td><button id="simbolos">+</button></td>
                </tr>
              </table> 
            </div>
          </div>
        </div>
        <div>
          <div class="Solucion">
            <H3>Solucion</H3>
            <p id="output"></p>
          </div>
        </div>
        <div class="pasos">
          <h3>Pasos</h3>  
        </div>
      </div>
      <div class="estudios">
        <h2>Estudios</h2>
        <ul>
          <li><h3>Calculadora</h3></li>
          <li><h3>Gauss Jordan</h3></li>
          <li><h3>Cramer</h3></li>
          <li><h3>4</h3></li>
          <li><h3>5</h3></li>
          <li><h3>6</h3></li>
        </ul>
      </div>
    </div>
    <script src="/js/Gauss-Jordan-main/ScriptGauss.js"></script>
    <script src="/js/Cramer/ScriptCramer.js"></script>
    <script src="/js/FuncionesGlobales/FuncionesGlobales.js"></script>
    <script src="/js/Calculadora/ScriptCalculadora.js"></script>
  </body>
</html>
