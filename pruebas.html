<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/Style.css">
    <title>Calculadora D</title>
</head>
<body>
    <section class="calculadora">
        <input type="text" id="display" disabled>

        <button id="ac" class="button operadores">AC</button>
        <button id="de" class="button operadores">DE</button>
        <button id="." class="button operadores">.</button>
        <button id="/" class="button operadores">/</button>

        <button id="7" class="button">7</button>
        <button id="8" class="button">8</button>
        <button id="9" class="button">9</button>
        <button id="*" class="button operadores">*</button>

        <button id="4" class="button">4</button>
        <button id="5" class="button">5</button>
        <button id="6" class="button">6</button>
        <button id="-" class="button operadores">-</button>

        <button id="1" class="button">1</button>
        <button id="2" class="button">2</button>
        <button id="3" class="button">3</button>
        <button id="+" class="button operadores">+</button>

        <button id="00" class="button">00</button>
        <button id="0" class="button">0</button>
        <button id="=" class="equal button operadores">=</button>
    </section>  
    <script src="/js/ScriptCalculadora.js"></script>
</body>
</html>
