<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="/CSS/Style.css">
  </head>
  <body>
    <header>
      <div class="logo">Logo</div>
      <h1>Calculadora</h1>
    </header>
    <nav class="subHeader">
      <ul>
        <li><a class="boton-operacion" href="#" role="button" data-metodo="calculadora">Calculadora</a></li>
        <li><a class="boton-operacion" href="#" role="button" data-metodo="gauss">Gauss Jordan</a></li>
        <li><a class="boton-operacion" href="#" role="button" data-metodo="cramer">Cramer</a></li>
      </ul>
    </nav>
    <main class="contentGlobal">
      <!--Barra lateral izquierda-->
      <nav class="herramientas">
        <h2>Herramientas</h2>
        <ul>
          <li><a class="boton-operacion" href="#" role="button" data-metodo="calculadora">Calculadora</a></li>
          <li><a class="boton-operacion" href="#" role="button" data-metodo="gauss">Gauss Jordan</a></li>
          <li><a class="boton-operacion" href="#" role="button" data-metodo="cramer">Cramer</a></li>
        </ul>
      </nav>
      <!--Customizacion de las matrices-->
      <section>
        <div id="headerOperacion">
          <button id="botonGenerar">Generar</button>
          <div id="metodos"><h2 id="metodosh2">Cramer</h2></div>
          <table id="tablaGMatriz">
            <tr>
              <td><label for="filasInput">Filas:</label><input type="number" value="3" id="filasInput" min="2" max="4"></td>
              <td><label for="columnasInput">Columnas:</label><input type="number" value="4" id="columnasInput" min="2" max="4"></td>
            </tr>
          </table>
        </div>
        <!-- Seccion para la generacion de matrices y la calculadora-->
        <section class="contentMatriz">
          <div id="H2MatrizContent">
            <h2 id="h2TopOperarcion">Matriz</h2>
            <!--Creacion de la matriz en el archivo global.js-->
            <div id="contenedorMatriz"></div>
          </div>
          <div id="GuardarMatriz"><button id="GuardarBoton">Guardar</button></div>
          <!--Estructura de la calculadora-->
          <div id="Calculadora">
            <div>
              <div class="Pantalla"></div>
            </div>
            <div class="Botones">
              <table class="tablaBotones">
                <tr>
                  <td><button class="simbolos" aria-label="Simbolo (">(</button></td>
                  <td><button class="simbolos" aria-label="Simbolo )">)</button></td>
                  <td><button class="simbolos" aria-label="Simbolo %">%</button></td>
                  <td><button class="simbolos" aria-label="Clear Entry">CE</button></td>
                </tr>
                <tr>
                  <td><button class="numeros"  aria-label="numero 7">7</button></td>
                  <td><button class="numeros"  aria-label="numero 8">8</button></td>
                  <td><button class="numeros"  aria-label="numero 9">9</button></td>
                  <td><button class="simbolos" aria-label="Simbolo dividir">/</button></td>
                </tr>
                <tr>
                  <td><button class="numeros"  aria-label="numero 4">4</button></td>
                  <td><button class="numeros"  aria-label="numero 5">5</button></td>
                  <td><button class="numeros"  aria-label="numero 6">6</button></td>
                  <td><button class="simbolos" aria-label="Simbolo multiplicar">x</button></td>
                </tr>
                <tr>
                  <td><button class="numeros"  aria-label="numero 1">1</button></td>
                  <td><button class="numeros"  aria-label="numero 2">2</button></td>
                  <td><button class="numeros"  aria-label="numero 3">3</button></td>
                  <td><button class="simbolos" aria-label="Simbolo menos">-</button></td>
                </tr>
                <tr>
                  <td><button class="numeros"  aria-label="numero 0">0</button></td>
                  <td><button class="simbolos" aria-label="Simbolo .">.</button></td>
                  <td><button class="simbolos" aria-label="Simbolo =">=</button></td>
                  <td><button class="simbolos" aria-label="Simbolo +">+</button></td>
                </tr>
              </table> 
            </div>
          </div>
        </section>
        <!--Soluciones creadas desde archivos .js-->
        <section>
          <div class="Solucion">
            <h3>Solucion</h3>
            <p id="output"></p>
          </div>
        </section>
        <!--Seccion de pasos en proximamente-->
        <section class="pasos">
          <h3>Pasos</h3>  
        </section>
      </section>
      <!--Barra lateral derecha-->
      <section class="estudios">
        <h2>Estudios</h2>
        <ul>
          <li><h3>Calculadora</h3></li>
          <li><h3>Gauss Jordan</h3></li>
          <li><h3>Cramer</h3></li>
        </ul>
      </section>
    </main>
    <script src="/js/ScriptCramer.js"></script>
    <script src="/js/ScriptGauss.js"></script>
    <script src="/js/ScriptCalculadora.js"></script>
    <script src="/js/global.js"></script>
  </body>
</html>
